<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only [navPush]="addPlacePage">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Trek Journal
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="has-header">
  <ion-grid>
    <ion-row responsive-sm wrap>
      <ion-col col-6 *ngFor="let place of places; let i = index" (click)="onOpenPlace(place, i)">
        <ion-card>
            <ion-col col-12 no-margin no-padding>
              <img [src]="place.imageUrl">
            </ion-col>
            <ion-col col-12 no-margin no-padding>
              <ion-card-content text-center>
                <p>
                  {{ place.title }}
                </p>
              </ion-card-content>
            </ion-col>
          </ion-card> 
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
